<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Имя: {{ person }}</h1>
    <h1>Взраст: {{ age }}</h1>
    {% if person_books|length == 0 %}
        <h1>Книги: Пока еще нет ни одной</h1>
    {% else %}
        <ul>
            {% for person_book in person_books %}
                <li>person_book.title</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="">
        <select name="book" id="">
            {% for book in books %}
                <option value="{{ book }}">{{ book }}</option>
            {% endfor %}
        </select>
        <p><input type="button" value="Добавить книгу"></p>
        <p><input type="button" value="Забрать книгу"></p>
    </form>
</body>
</html>
